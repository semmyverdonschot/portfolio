name: ğŸš€ Deploy Next.js Portfolio to Strato

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ # adjust if your project is in a subfolder

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Build Next.js project
      - name: ğŸ”¨ Build Next.js project
        run: npm run build

      # 5ï¸âƒ£ Export static site (creates ./out folder)
      - name: ğŸ“¤ Export static site
        run: npm run export

      # 6ï¸âƒ£ Debug: list contents of ./out to ensure it exists
      - name: ğŸ› List out folder
        run: |
          echo "Contents of ./out:"
          ls -R ./out

      # 7ï¸âƒ£ Deploy entire out folder via SFTP
      - name: ğŸ“‚ Deploy all files to Strato
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/* # deploy everything in out, including _next and top-level files
          remote_path: /htdocs
          sftp_only: true
