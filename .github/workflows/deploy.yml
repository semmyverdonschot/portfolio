name: ğŸš€ Deploy Next.js Portfolio to Strato

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ # adjust if your project is in a subfolder

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: npm install

      # 4ï¸âƒ£ Build & export static site
      - name: ğŸ”¨ Build & export Next.js project
        run: npm run export

      # 6ï¸âƒ£ Deploy static files via SFTP
      - name: ğŸ“‚ Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/* # folder generated by next export
          remote_path: /htdocs
          sftp_only: true
          overwrite: true
