name: ğŸš€ Deploy Next.js Portfolio to Strato

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Build Next.js project
      - name: ğŸ”¨ Build Next.js project
        run: npm run build

      # 5ï¸âƒ£ Export static site (ensure ./out folder exists)
      - name: ğŸ“¤ Export static site
        run: npm run export

      # 6ï¸âƒ£ Deploy _next static chunks in batches to prevent timeouts
      - name: ğŸ“‚ Deploy _next/static/chunks (batch 1)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/_next/static/chunks/0*
          remote_path: /htdocs/_next/static/chunks
          sftp_only: true

      - name: ğŸ“‚ Deploy _next/static/chunks (batch 2)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/_next/static/chunks/1*
          remote_path: /htdocs/_next/static/chunks
          sftp_only: true

      # 7ï¸âƒ£ Deploy remaining _next files
      - name: ğŸ“‚ Deploy remaining _next files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/_next/* 
          remote_path: /htdocs/_next
          sftp_only: true

      # 8ï¸âƒ£ Deploy top-level static files
      - name: ğŸ“‚ Deploy top-level static files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/*
          remote_path: /htdocs
          sftp_only: true
