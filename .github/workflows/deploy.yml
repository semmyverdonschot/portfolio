name: ğŸš€ Deploy Next.js Portfolio to Strato

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ # adjust if your project is in a subfolder

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3ï¸âƒ£ Cache node_modules and Next.js cache
      - name: ğŸ’¾ Cache dependencies & .next
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js','**/*.ts','**/*.tsx','**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # 5ï¸âƒ£ Build & export Next.js static site
      - name: ğŸ”¨ Build Next.js project
        run: |
          echo "Building Next.js..."
          npm run build
          npm run export
          echo "Build finished. Listing out folder contents:"
          ls -la ./out
          ls -la ./out/_next

      # 6ï¸âƒ£ Deploy _next folder in batches to avoid broken pipe
      - name: ğŸ“‚ Deploy _next/static/chunks
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/_next/static/chunks/*
          remote_path: /htdocs/_next/static/chunks
          sftp_only: true

      - name: ğŸ“‚ Deploy remaining _next files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/_next/* # runtime, media, etc.
          remote_path: /htdocs/_next
          sftp_only: true

      # 7ï¸âƒ£ Deploy top-level static files
      - name: ğŸ“‚ Deploy top-level static files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/*
          remote_path: /htdocs
          sftp_only: true
