name: ğŸš€ Deploy Next.js Portfolio to Strato

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ # adjust if your project is in a subfolder

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3ï¸âƒ£ Cache node_modules for faster rebuilds
      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # 5ï¸âƒ£ Build & export Next.js static site
      - name: ğŸ”¨ Build & export Next.js project
        run: |
          npm run build
          npm run export  # ensures ./out folder is generated with _next inside

      # 6ï¸âƒ£ Deploy all files via SFTP
      - name: ğŸ“‚ Deploy all files to Strato
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/* # entire out folder, includes _next and top-level files
          remote_path: /htdocs
          sftp_only: true
