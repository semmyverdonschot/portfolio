name: ğŸš€ Deploy Next.js Portfolio to Strato

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ # adjust if your project is in a subfolder

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3ï¸âƒ£ Cache node_modules for faster rebuilds
      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4ï¸âƒ£ Install dependencies (clean install)
      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # 5ï¸âƒ£ Build Next.js project
      - name: ğŸ”¨ Build Next.js project
        run: npm run build

      # 6ï¸âƒ£ Deploy _next folder in batches to avoid SFTP timeouts
      - name: ğŸ“‚ Deploy _next/static/chunks (batch 1)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/_next/static/chunks/0*  # first batch
          remote_path: /htdocs/_next/static/chunks
          sftp_only: true

      - name: ğŸ“‚ Deploy _next/static/chunks (batch 2)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/_next/static/chunks/1*  # second batch
          remote_path: /htdocs/_next/static/chunks
          sftp_only: true

      # 7ï¸âƒ£ Deploy remaining _next files (runtime, media)
      - name: ğŸ“‚ Deploy remaining _next files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/_next/*  # other files like runtime, media
          remote_path: /htdocs/_next
          sftp_only: true

      # 8ï¸âƒ£ Deploy top-level static files (index.html, assets)
      - name: ğŸ“‚ Deploy top-level static files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/*   # top-level files
          remote_path: /htdocs
          sftp_only: true
