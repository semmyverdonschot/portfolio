name: ğŸš€ Deploy Next.js Portfolio to Strato

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./   # set to your project folder if not root

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3ï¸âƒ£ Debug: check package.json and scripts
      - name: ğŸ› Show package.json & npm scripts
        run: |
          echo "Repo files:"
          ls -la
          echo "package.json contents:"
          cat package.json
          echo "Available npm scripts:"
          npm run

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: npm install

      # 5ï¸âƒ£ Build Next.js project (static export enabled via next.config.js)
      - name: ğŸ”¨ Build Next.js project
        run: npm run build

      # 6ï¸âƒ£ Deploy static files via SFTP
      - name: ğŸ“‚ Deploy static files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/*       # static export output folder
          remote_path: /htdocs
          sftp_only: true
          delete_remote_files: true  # replace overwrite


