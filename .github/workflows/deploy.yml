name: üöÄ Deploy Next.js Portfolio to Strato

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: üöö Checkout code
        uses: actions/checkout@v3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: üíæ Cache dependencies & Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: üì• Install dependencies
        run: npm ci

      - name: üî® Build Next.js project
        run: npm run build

      - name: üì§ Export static site
        run: npm run export

      - name: üìù Add .htaccess for caching
        run: |
          cat > ./out/.htaccess <<EOL
          # HTML - no cache
          <FilesMatch "\.html$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
          </FilesMatch>

          # JS/CSS/JSON - long cache
          <FilesMatch "\.(js|css|json)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
          </FilesMatch>

          # Images, fonts, videos - long cache
          <FilesMatch "\.(png|jpg|jpeg|gif|svg|webp|woff2|mp4|webm)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
          </FilesMatch>
          EOL

      - name: üêõ List out folder
        run: |
          echo "Contents of ./out:"
          ls -R ./out

      - name: üìÇ Deploy all files to Strato
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./out/*
          remote_path: /htdocs
          sftp_only: true
